<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG Stat Roller</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="lessWork">
    <button class="allStats">Less Work</button>
    </div>
    <button class="stats" id="STR">STR</button>
    <div class="stat-display"><span id="strNum"></span></div>
    <button class="stats" id="DEX">DEX</button>
    <div class="stat-display"><span id="dexNum"></span></div>
    <button class="stats" id="CON">CON</button>
    <div class="stat-display"><span id="conNum"></span></div>
    <button class="stats" id="INT">INT</button>
    <div class="stat-display"><span id="intNum"></span></div>
    <button class="stats" id="WIS">WIS</button>
    <div class="stat-display"><span id="wisNum"></span></div>
    <button class="stats" id="CHA">CHA</button>
    <div class="stat-display"><span id="chaNum"></span></div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
